     <!--  -->

     <!-- add job -->
      <section class="form-container">
         <h2>Add a New Job Application</h2>
         <form id="jobForm" >
            <!-- company name -->
            <label for="companyName">Company Name:</label>
            <input type="text" id="company" name="company" required />
            <!-- role -->
             <label for="role">Role</label>
      <input type="text" id="role" name="role" required />
      <!-- job link -->
       <label for="jobLink">Job Link</label>
      <input type="url" id="jobLink" name="jobLink" />
      <!-- status -->
       <label for="status">Status</label>
      <select id="status" name="status">
        <option>Wishlist</option>
        <option>Applied</option>
        <option>Online Test</option>
        <option>Interview</option>
        <option>Offer</option>
        <option>Rejected</option>
      </select>
      <!-- applied date -->
       <label for="appliedDate">Applied Date</label>
      <input type="date" id="appliedDate" name="appliedDate" />
      <!-- bookmark -->
       <label for="isBookmarked">
        <input type="checkbox" id="isBookmarked" name="isBookmarked" />
        ‚≠ê Bookmark this job
      </label>
      <!-- submit button -->
       <button type="submit">Submit</button>
         </form>
      </section>
